<!DOCTYPE html>
<html>
    <head>
        <title>Trim Words</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        
        <script>
            function myFunction(){
            var str = document.getElementById("string").value;
            str = str.replace(/ +/g, "");
            document.getElementById("output").innerHTML = str;
            }
        </script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header" class="jumbotron text-center">
            <h1>Remove Whitespaces</h1>
        </div>
        <div id="input_text">
            <h3>Enter the text</h3><br>
            <input type="text" id="string" class="form-control"><br>
            <button type="button" class="btn btn-primary btn-block" onclick="myFunction()">Trim</button>
        </div>
        <br>
        <div id="output" class="d-flex justify-content-center">
            <p id="output" class="text-success"></p>
        </div>
    </body>
</html>
